<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BRAVIZIMO'S | Dashboard Financiero</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <style>
    :root{
      --bg:#0b1020;
      --panel:#121a2e;
      --panel2:#0f172a;
      --text:#e5e7eb;
      --muted:#9ca3af;
      --border:rgba(255,255,255,.10);
      --ok:#10b981;
      --warn:#f59e0b;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:radial-gradient(1200px 600px at 50% -100px, #1f2a4a 0%, var(--bg) 55%);
      color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;
    }
    .wrap{max-width:1120px;margin:40px auto;padding:0 18px}
    h1{margin:0 0 6px;font-size:26px;letter-spacing:.3px}
    .sub{margin:0 0 18px;color:var(--muted);font-size:14px}
    .status{
      background:rgba(16,185,129,.10);
      border:1px solid rgba(16,185,129,.25);
      padding:12px 14px;border-radius:12px;margin:18px 0 18px;
      font-size:14px
    }
    .controls{
      display:flex;gap:10px;flex-wrap:wrap;align-items:center;
      margin:6px 0 16px;
    }
    select,button{
      background:var(--panel2);
      color:var(--text);
      border:1px solid var(--border);
      padding:8px 10px;
      border-radius:10px;
      font-size:14px;
      outline:none;
    }
    button{cursor:pointer}
    .cards{
      display:grid;
      grid-template-columns:repeat(4,minmax(0,1fr));
      gap:12px;
      margin:12px 0 16px;
    }
    .card{
      background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border:1px solid var(--border);
      border-radius:14px;
      padding:14px 14px 12px;
      min-height:86px;
    }
    .label{color:var(--muted);font-size:13px;margin-bottom:6px}
    .value{font-size:24px;font-weight:700}
    .grid2{
      display:grid;
      grid-template-columns:1.2fr .8fr;
      gap:12px;
      margin-top:10px;
    }
    .panel{
      background:linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01));
      border:1px solid var(--border);
      border-radius:14px;
      padding:14px;
      min-height:340px;
    }
    .panel h3{margin:0 0 10px;font-size:14px;color:var(--muted);font-weight:600}
