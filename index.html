<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>BRAVIZIMOS ERP V2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-main: #020617;
      --bg-sidebar: #020617;
      --bg-content: #020617;
      --bg-card: #020617;
      --accent: #6366f1;
      --accent-soft: rgba(99, 102, 241, 0.15);
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top left, #1f2937 0, #020617 45%, #020617 100%);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
    }

    .layout { display: flex; width: 100%; min-height: 100vh; }

    /* SIDEBAR */
    .sidebar {
      width: 260px;
      background: var(--bg-sidebar);
      border-right: 1px solid #020617;
      display: flex;
      flex-direction: column;
      padding: 1.25rem 1rem;
      gap: 1.5rem;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.5rem 0.75rem;
    }

    .logo-icon {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      background: radial-gradient(circle at 20% 20%, #f97316, #e11d48 40%, #4f46e5 75%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
      font-weight: 700;
      color: #fff;
      box-shadow: 0 0 20px rgba(99, 102, 241, 0.7);
    }

    .logo-text-main { font-weight: 600; letter-spacing: 0.04em; font-size: 0.95rem; }
    .logo-text-sub { font-size: 0.7rem; color: var(--text-muted); }

    .sidebar-section-title {
      font-size: 0.7rem;
      text-transform: uppercase;
      color: var(--text-muted);
      margin: 0.75rem 0 0.25rem 0.5rem;
      letter-spacing: 0.08em;
    }

    .nav-group { display: flex; flex-direction: column; gap: 0.25rem; }

    .nav-item {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      padding: 0.45rem 0.75rem;
      margin: 0.05rem 0;
      border-radius: 0.6rem;
      font-size: 0.82rem;
      color: var(--text-muted);
      cursor: pointer;
      user-select: none;
      transition: all 0.18s ease-out;
      border: 1px solid transparent;
    }

    .nav-item:hover {
      background: rgba(15, 23, 42, 0.85);
      color: var(--text-main);
      border-color: #111827;
    }

    .nav-item.active {
      background: var(--accent-soft);
      color: #e5e7ff;
      border-color: rgba(129, 140, 248, 0.6);
      box-shadow: 0 0 0 1px rgba(129, 140, 248, 0.4),
      0 8px 18px rgba(15, 23, 42, 0.9);
    }

    .nav-icon {
      width: 20px;
      height: 20px;
      border-radius: 999px;
      background: radial-gradient(circle at 25% 20%, #a855f7, #4f46e5 70%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.7rem;
    }

    .nav-label { flex: 1; }

    .sidebar-footer {
      margin-top: auto;
      padding-top: 0.5rem;
      border-top: 1px dashed #111827;
      font-size: 0.7rem;
      color: var(--text-muted);
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      padding: 0.15rem 0.4rem;
      border-radius: 999px;
      font-size: 0.65rem;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid #1f2937;
    }

    .badge-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 6px #22c55e;
    }

    /* MAIN */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: radial-gradient(circle at top right, #111827 0, #020617 45%, #020617 100%);
    }

    .topbar {
      height: 60px;
      padding: 0 1.5rem;
      border-bottom: 1px solid #020617;
      display: flex;
      align-items: center;
      justify-content: space-between;
      backdrop-filter: blur(14px);
      background: linear-gradient(to right, rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 0.65), rgba(15, 23, 42, 0.9));
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .topbar-left { display: flex; flex-direction: column; gap: 0.05rem; }
    .topbar-title { font-size: 0.9rem; font-weight: 500; }
    .topbar-subtitle { font-size: 0.75rem; color: var(--text-muted); }

    .topbar-right { display: flex; align-items: center; gap: 0.75rem; }
    .pill {
      padding: 0.25rem 0.6rem;
      border-radius: 999px;
      font-size: 0.7rem;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid #1f2937;
      color: var(--text-muted);
    }

    .sync-btn {
      padding: 0.35rem 0.85rem;
      border-radius: 999px;
      border: 1px solid rgba(129, 140, 248, 0.7);
      background: radial-gradient(circle at 20% 0, #6366f1, #4f46e5 40%, #1d2439 100%);
      color: #e5e7ff;
      font-size: 0.75rem;
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      cursor: pointer;
      box-shadow: 0 0 18px rgba(79, 70, 229, 0.75);
      transition: all 0.17s ease-out;
    }

    .sync-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 0 22px rgba(129, 140, 248, 0.95);
    }

    .sync-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      border: 2px solid rgba(15, 23, 42, 0.9);
      background: #22c55e;
      box-shadow: 0 0 10px rgba(34, 197, 94, 0.9);
    }

    .content { padding: 1rem 1.5rem 1.5rem; flex: 1; overflow-y: auto; }

    .module-header {
      margin-bottom: 0.75rem;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      gap: 0.75rem;
    }

    .module-title { font-size: 1.25rem; font-weight: 600; }
    .module-subtitle { font-size: 0.8rem; color: var(--text-muted); }

    .module-actions { display: flex; align-items: center; gap: 0.5rem; }

    .btn {
      border-radius: 0.7rem;
      padding: 0.28rem 0.7rem;
      border: 1px solid #1f2937;
      background: rgba(15, 23, 42, 0.9);
      color: var(--text-main);
      font-size: 0.75rem;
      display: flex;
      align-items: center;
      gap: 0.35rem;
      cursor: pointer;
      transition: all 0.15s ease-out;
    }

    .btn:hover { border-color: #4b5563; background: rgba(17, 24, 39, 0.95); }

    .btn-primary {
      border-color: rgba(129, 140, 248, 0.8);
      background: radial-gradient(circle at 10% 0, #4f46e5, #6366f1 40%, #1d2439 100%);
      color: #e5e7ff;
      box-shadow: 0 0 16px rgba(79, 70, 229, 0.6);
    }

    .btn-primary:hover {
      box-shadow: 0 0 20px rgba(129, 140, 248, 0.95);
      transform: translateY(-1px);
    }

    .card {
      background: radial-gradient(circle at top left, #020617 0, #020617 55%, #020617 100%);
      border-radius: 1rem;
      border: 1px solid rgba(15, 23, 42, 0.95);
      padding: 0.75rem 0.75rem 0.85rem;
      box-shadow: 0 20px 40px rgba(15, 23, 42, 0.85);
    }

    .table-wrapper { width: 100%; overflow-x: auto; margin-top: 0.5rem; }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.78rem;
      min-width: 650px;
    }

    th, td {
      padding: 0.45rem 0.6rem;
      border-bottom: 1px solid #111827;
      text-align: left;
    }

    th {
      font-weight: 500;
      font-size: 0.72rem;
      color: #9ca3af;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      white-space: nowrap;
    }

    tbody tr:hover { background: rgba(15, 23, 42, 0.9); }

    .tag {
      display: inline-flex;
      align-items: center;
      padding: 0.12rem 0.45rem;
      border-radius: 999px;
      font-size: 0.65rem;
      border: 1px solid #1f2937;
      background: rgba(15, 23, 42, 0.95);
      color: #9ca3af;
    }

    .tag-success {
      color: #bbf7d0;
      border-color: rgba(34, 197, 94, 0.5);
      background: rgba(21, 128, 61, 0.18);
    }

    .tag-warning {
      color: #fed7aa;
      border-color: rgba(249, 115, 22, 0.6);
      background: rgba(154, 52, 18, 0.2);
    }

    .muted { color: var(--text-muted); }

    .status-dot { width: 7px; height: 7px; border-radius: 999px; margin-right: 0.25rem; }
    .status-dot-ok { background: #22c55e; box-shadow: 0 0 8px rgba(34, 197, 94, 0.9); }
    .status-dot-pending { background: #f97316; box-shadow: 0 0 8px rgba(249, 115, 22, 0.85); }
    .status-dot-muted { background: #4b5563; }

    .module-view { display: none; }
    .module-view.active { display: block; }

    /* MAPA DISTRITOS */
    .distrito path {
      stroke: #020617;
      stroke-width: 1.5;
      cursor: pointer;
      transition: all 0.15s ease-out;
    }

    .distrito text {
      font-size: 9px;
      fill: #e5e7eb;
      pointer-events: none;
    }

    .distrito:hover path,
    .distrito.active path {
      stroke: #f9fafb;
      stroke-width: 2;
      filter: brightness(1.1);
    }

    .heat-bar {
      position: relative;
      width: 100%;
      height: 8px;
      border-radius: 999px;
      background: #020617;
      overflow: hidden;
    }

    .heat-bar-fill {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      border-radius: 999px;
      background: linear-gradient(to right, #22c55e, #facc15, #f97316, #ef4444);
    }

    @media (max-width: 960px) {
      .sidebar { display: none; }
      .main { width: 100%; }
      .topbar { padding: 0 1rem; }
      .content { padding: 0.75rem 1rem 1rem; }
    }
  </style>
</head>
<body>
<div class="layout">
  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="logo">
      <div class="logo-icon">BR</div>
      <div>
        <div class="logo-text-main">BRAVIZIMOS ERP</div>
        <div class="logo-text-sub">Operación diaria · V2</div>
      </div>
    </div>

    <div>
      <div class="sidebar-section-title">Panel</div>
      <div class="nav-group">
        <div class="nav-item active" data-module="dashboard">
          <div class="nav-icon">D</div>
          <div class="nav-label">Dashboard</div>
        </div>
      </div>
    </div>

    <div>
      <div class="sidebar-section-title">Ventas</div>
      <div class="nav-group">
        <div class="nav-item" data-module="ventas_pedidos">
          <div class="nav-icon">V</div>
          <div class="nav-label">Ventas / Pedidos</div>
        </div>
        <div class="nav-item" data-module="cotizaciones">
          <div class="nav-icon">C</div>
          <div class="nav-label">Cotizaciones</div>
        </div>
        <div class="nav-item" data-module="clientes">
