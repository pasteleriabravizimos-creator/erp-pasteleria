        function guardarConfig() {
            const url = document.getElementById('webAppURL').value.trim();

        async function sincronizarManual() {
            if (!GOOGLE_WEB_APP_URL) {
                alert('‚ö†Ô∏è Primero configura la URL de Google Sheets');
                return;
            }
            
            showSyncStatus('üîÑ Sincronizando con Google Sheets...');
            
            try {
                await fetch(GOOGLE_WEB_APP_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'sync',
                        database: DB
                    })
                });
                
                showSyncStatus('‚úÖ Datos enviados correctamente', 'success');
                console.log('‚úÖ Sincronizaci√≥n exitosa');
                
            } catch (error) {
                showSyncStatus('‚ùå Error al sincronizar', 'error');
                console.error('Error:', error);
            }
        }

        async function cargarDesdeSheets() {
            if (!GOOGLE_WEB_APP_URL) {
                alert('‚ö†Ô∏è Primero configura la URL de Google Sheets');
                return;
            }
            
            showSyncStatus('üì• Cargando datos desde Google Sheets...');
            
            try {
                const response = await fetch(GOOGLE_WEB_APP_URL + '?action=get');
                const result = await response.json();
                
                if (result.success && result.data) {
                    // Actualizar datos locales
                    if (result.data.clientes) DB.clientes = result.data.clientes;
                    if (result.data.productos) DB.productos = result.data.productos;
                    if (result.data.ventas) DB.ventas = result.data.ventas;
                    
                    showSyncStatus('‚úÖ Datos cargados correctamente', 'success');
                    console.log('‚úÖ Datos cargados desde Sheets');
                }

                showSyncStatus('‚ùå Error al cargar', 'error');
                console.error('Error:', error);
            }
        }

            if (type === 'success') {
                status.style.background = '#d1fae5';
                status.style.color = '#065f46';
            } else if (type === 'error') {
                status.style.background = '#fee2e2';
                status.style.color = '#991b1b';
            } else {
                status.style.background = '#dbeafe';
                status.style.color = '#1e40af';
            }
            
            setTimeout(() => {
                status.classList.remove('active');
            }, 3000);
        }
